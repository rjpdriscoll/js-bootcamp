<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Things to do</h1>
        <input id="search-text" type="text" placeholder="Filter todos">
        <label>
            <input id="hide-completed" type="checkbox"> Hide completed
        </label>
        <div id="todos"></div>
        <form id="add-todo">
            <input type="text" placeholder="Type your todo item" name="addTodo">
            <button>Submit</button>
        </form>
        <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <script src="scripts/todo-functions.js"></script>
        <script src="scripts/todo-app.js"></script>
    </body>
</html>
